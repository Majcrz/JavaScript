<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="body1">
    <div class="row" style="height: 200px;"></div>
    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-2" style="background-color: rgb(222, 137, 137); height: 500px;">
            <div class="form1">
            <form>
                <div class="form-group">
                  
                  <input type="text" class="form-control" id="result" placeholder="Calculator">
        </div>
    </div>
    <div class="btn1">
    <div class="row" style="height: 30px;"></div>
    <div class="row">
        <div class="col-sm-3"><button type="button" class="btn btn-light" onclick="display('1')">1</button></div>
        <div class="col-sm-3"><button type="button" class="btn btn-light" onclick="display('2')">2</button></div>
        <div class="col-sm-3"><button type="button" class="btn btn-light" onclick="display('3')">3</button></div>
        <div class="col-sm-3"><button type="button" class="btn btn-dark" onclick="display('+')">+</button></div>
    </div>
    <div class="row" style="height: 30px;"></div>
    <div class="row">
        <div class="col-sm-3"><button type="button" class="btn btn-light" onclick="display('4')">4</button></div>
        <div class="col-sm-3"><button type="button" class="btn btn-light" onclick="display('5')">5</button></div>
        <div class="col-sm-3"><button type="button" class="btn btn-light" onclick="display('6')">6</button></div>
        <div class="col-sm-3"><button type="button" class="btn btn-dark" onclick="display('-')">-</button></div>
    </div>
    <div class="row" style="height: 30px;"></div>
    <div class="row">
        <div class="col-sm-3"><button type="button" class="btn btn-light" onclick="display('7')">7</button></div>
        <div class="col-sm-3"><button type="button" class="btn btn-light" onclick="display('8')">8</button></div>
        <div class="col-sm-3"><button type="button" class="btn btn-light" onclick="display('9')">9</button></div>
        <div class="col-sm-3"><button type="button" class="btn btn-dark" onclick="display('/')">/</button></div>
    </div>
    <div class="row" style="height: 30px;"></div>
    <div class="row">
        <div class="col-sm-3"><button type="button" class="btn btn-primary" onclick="clearscreen()">C</button></div>
        <div class="col-sm-3"><button type="button" class="btn btn-light" onclick="display('0')">0</button></div>
        <div class="col-sm-3"><button type="button" class="btn btn-dark" onclick="display('*')">*</button></div>
        <div class="col-sm-3"><button type="button" class="btn btn-warning" onclick="calculate()" value="=">=</button></div>
    </div>
    </div>
    </div>
</div>
    </div>
    <script>
        function display(value)
        {
           document.getElementById("result").value+=value;
        }
        function calculate(){
            var a=document.getElementById("result").value
            var b=eval(a)
            document.getElementById("result").value=b
        }
        function clearscreen(){
            document.getElementById("result").value=""
        }
    </script>
</body>
</html>
