    function check(){
       var a=document.getElementById("a2").value
       var sum=0
        var temp=a
        var rem=0
        while(temp!=0)
        {
            rem=temp%10
            console.log(rem)
            sum+=rem*rem*rem
            console.log(sum)
            temp=parseInt(temp/10)
            console.log(temp)
        }
       if(sum==a)
        {
            alert(a+"is a Armstrong number...COngrats")

    }
