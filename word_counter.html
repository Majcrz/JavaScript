<body>
    <div class="body1">
        <div class="body2">
        <textarea name="words" id="input_area" cols="30" rows="10" placeholder="Start Typing..."></textarea>
           </div>
           <div class="count">
              <h3 id="word_count">0</h3>
              <p>Words</p>
            <h3 id="char_count">0</h3>
            <p>Characters</p>
           </div>
           
    </div>
    <script>
        var inputarea=document.getElementById("input_area")
        var wordcount=document.getElementById("word_count")
        var charcount=document.getElementById("char_count")
        inputarea.addEventListener("input",()=>{
            charcount.textContent=inputarea.value.length
            let txt=inputarea.value.trim()
            wordcount.textContent=txt.split(/\s+/).filter((item => item)).length
        })
    </script>
</body>
